after_success:
- "/bin/bash ./scripts/send.sh success $DISCORD_BUILD_STATUS_WEBHOOK_URL"
after_failure:
- "/bin/bash ./scripts/send.sh failure $DISCORD_BUILD_STATUS_WEBHOOK_URL"
notifications:
  email: false
sudo: required
language: go
go:
- '1.10'
services:
- docker
jobs:
  include:
  - stage: lint
    script: make lint
  - stage: test
    script: make test
  - stage: build
    script: make build
deploy:
  skip_cleanup: true
  provider: script
  script: make deploy
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
